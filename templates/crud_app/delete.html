{% extends 'base.html' %}
{% load static %}
{% block title_block %} Delete Page {% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="mb-4 col-12 ">
        <div class="shadow-sm card border-light components-section">
            <div class="text-center text-white card-header bg-info">
            <h5>Delete {{object}}</h5>
            </div>
            <div class="card-body">
                <div class="mb-4 row justify-content-center">
                    <!-- (multipart/form-data)This value is necessary if the user will upload a file through the form -->
                    <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-lg-12 col-sm-12">
                        <!-- Form -->
                        <div class="row">
                            <div class="mb-4 text-center">
                                are you sure to delete this {{object}}?
                            </div>  
                        </div>
                        <div class="mb-4 text-center">
                            <a class="btn btn-block btn-warning" href="{% url 'CRUD_app:home' %}">Back</a>
                            <button class="btn btn-block btn-danger" type="submit">Delete</button>
                            
                        </div>
                        <!-- End of Form -->

                    </div>
                </form>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
