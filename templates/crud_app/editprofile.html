{% extends 'base.html' %}
{% load static %}
{% block title_block %} Edit Page {% endblock %}
{% block content %}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row justify-content-center">
        <form action="" method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class='text-center alert alert-info'>Profile Settings</h4>
                    </div>

                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels"></label>
                                {{form.full_name}}
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels"></label>
                                {{form.image}}
                            </div>
                        </div>

                        <div class="mt-5 text-center">
                            <a class="btn btn-block btn-warning" href="{% url 'CRUD_app:home' %}">Back</a>
                            <button type="submit" class="btn btn-primary profile-button">Save Profile</button>
                        </div>
                        
                        <div class="mt-5 text-center">
                            
                        </div>
                    

                </div>
            </div>
        </form>

    </div>
</div>


{% endblock content %}
